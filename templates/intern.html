<div class="card employee-card m-3 shadow-lg p-3 mb-5 bg-white rounded">
    <div class="card-header bg-info m-0 p-2 text-light">
        <h2 class="card-title"> {{ name }} </h2>
        <h3 class="card-title"><i class="fas fa-user-graduate ml-2 mr-3"></i>Intern</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }} </li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }} </li>
        </ul>
    </div>
</div>
